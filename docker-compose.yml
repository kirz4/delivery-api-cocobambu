services:
  backend:
    build:
      context: ./backend
    container_name: delivery-backend
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: delivery_api.settings
      SECRET_KEY: dev-secret
      DEBUG: "1"
      ORDERS_JSON_PATH: /data/pedidos.json
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
    volumes:
      - ./backend:/app
      - ./backend/data:/data
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/orders/', timeout=2)\" >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./frontend
    container_name: delivery-frontend
    ports:
      - "5173:5173"
    environment:
      # dentro do Docker, o backend Ã© acessado pelo nome do service
      VITE_PROXY_TARGET: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend_data: